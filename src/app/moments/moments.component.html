<div class="container-fluid">
  <div class="headerMoments">
    <h2>MOMEMNTS</h2>
  </div>
  <div class="titleMoments">
    <h3>SHARE YOUR #COFFEETIME MOMENTS</h3>
    <hr>
  </div>

  <div class="cardsMoments">
    <div class="row">
      <div class=" col-lg-4 socCards" *ngFor="let card of cards">
        <h4>{{ card.socTitle }}</h4>
        <hr>
        <a href="#">{{ card.socText }}</a>
      </div>
    </div>
  </div>
  <div>
    <div class="row">
      <div class="col-lg-4 col-md-6" *ngFor="let image of images">
        <img src="{{ image }}" alt="Moments">
      </div>
    </div>
  </div>

</div>
